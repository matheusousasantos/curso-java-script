    <body>
        <script>

            function retornaSexo(sexo) {

                if(sexo === 'M') {
                    return 'Masculino';
                } else {
                    return 'Feminino';
                }

                switch (sexo) {

                    case 'M': return 'Masculino';
                    case 'F': return 'Feminino';
                    default: return 'outros';
                
                }

            }

            var resultado = retornaSexo('ff');
            console.log(resultado);

        </script>
